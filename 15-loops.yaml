- name: install packages
  hosts: frontend
  become: yes
  tasks: 
    - name: install packages
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop: 
        - {name: 'nginx', state: 'present'}
        - {name: 'git', state: 'absent'}
        - {name: 'curl', state: 'absent'}