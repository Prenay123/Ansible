- name: condiations with gather info 
  hosts: frontend
  become: yes
  tasks: 
  - name: install nginx on RedHat
    ansible.builtin.dnf:
      name: nginx 
      state: present
    when: ansible_os_family == "RedHat"    

  - name: install nginx on Debian
    ansible.builtin.apt:
      name: nginx 
      state: present
    when: ansible_os_family == "Debian" 